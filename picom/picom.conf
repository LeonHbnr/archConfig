# --- REQUIRED ---
backend = "glx";
vsync = true;

# --- INACTIVE TRANSPARENCY ---
inactive-opacity = 0.50;  # opacity for unfocused windows
active-opacity   = 1.00;  # focused fully opaque
inactive-opacity-override = true;

# Optional niceties
fading = false;
fade-in-step  = 0.01;
fade-out-step = 0.01;

shadow = false;           # set true if you want shadows
detect-rounded-corners = true;
detect-client-opacity = true;

corner-radius = 10;
rounded-border = 1;
