[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 18pt
radius = 3

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font:size=10;2
font-1 = Symbols Nerd Font Mono:size=10;2
font-2 = Font Awesome 6 Free:style=Solid:pixelsize=10;2

modules-left = xworkspaces i3 xwindow
modules-center = date
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan_short wlan_ip eth battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/i3]
type = internal/i3
format = <label-mode>
; show mode text only if a special mode is active
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #FA1E44
label-mode-foreground = #FFFFFF

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "󰖁"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =   no wifi

[module/wlan_short]
inherit = network-base
interface-type = wireless
label-connected = %{A1:sh -c 'polybar-msg action "#wlan_ip.module_toggle"; polybar-msg action "#wlan_short.module_toggle"':}%{F#F0C647} %{F-} %essid%%{A}

[module/wlan_ip]
inherit = network-base
interface-type = wireless
hidden = true
label-connected = %{A1:sh -c 'polybar-msg action "#wlan_ip.module_toggle"; polybar-msg action "#wlan_short.module_toggle"':}%{F#F0C674} %{F-} %essid% %local_ip%%{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a-%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 30
full-at = 95          ; optional: only call it “full” at ≥95%

; one ramp used in all states (low → high)
ramp-capacity-0 = %{F#A54242}%{F-}
ramp-capacity-1 = %{F#F0C674}%{F-}
ramp-capacity-2 = %{F#F0C674}%{F-}
ramp-capacity-3 = %{F#F0C674}%{F-}
ramp-capacity-4 = %{F#8ABEB7} %{F-}

; optional charging animation (keeps the plug icon pulsing)
animation-charging-0 = 
animation-charging-framerate = 750

; formats
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-charging = <animation-charging> <ramp-capacity> <label-charging>
label-charging = %percentage%%

format-full =  <label-full>
label-full = %percentage%%

; vim:ft=dosini
